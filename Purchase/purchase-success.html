<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="/Images/logo.png"> 
    <title>Payment Successful - Quiver.</title>
    <!-- Eruda (debug console for mobile browsers, localhost only) -->
    <script>
        (function () {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                var script = document.createElement('script');
                script.src = '//cdn.jsdelivr.net/npm/eruda';
                document.head.appendChild(script);
                script.onload = function () {
                    eruda.init();
                }
            }
        })();
    </script>
    <link rel="stylesheet" href="/Purchase/styles.css">
    <style>
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; text-align: center; font-family: sans-serif; background-color: #f4f4f4; }
        .container { padding: 30px; border-radius: 8px; background-color: #fff; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        h1 { color: #4CAF50; margin-bottom: 15px; }
        p { margin-bottom: 20px; color: #555; }
        .btn { display: inline-block; padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; transition: background-color 0.3s; }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Successful!</h1>

        <a href="/Student Lobby/Profile.html" class="btn">Go to Profile</a>
        <a href="/Purchase/index.html" class="btn">Make Another Purchase</a>
