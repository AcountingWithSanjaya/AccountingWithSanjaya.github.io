<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/Images/logo.png"> 
    <title>Sign Up - Quiver.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">Quiver.</div>
            <nav class="nav">
                <a href="../Student Lobby/Classes.html">My Classes</a>
                <a href="../Student Lobby/Schedule.html">Schedule</a>
                <a href="./Student Lobby/Profile.html">Profile</a>
                <a href="../Support/Form.html">Support</a>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <div class="form-container">
                <h1>Create Account</h1>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <div class="inputForm">
                            <input type="text" id="fullname" required>
                            <span id="fullname-error" class="error-message"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="inputForm">
                            <input type="email" id="email" required>
                            <span id="email-error" class="error-message"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Date of Birth</label>
                        <div class="inputForm">
                            <input type="date" id="birthdate" required>
                            <span id="birthdate-error" class="error-message"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="inputForm">
                            <input type="password" id="password" required>
                            <button type="button" class="toggle-password">
                                <img src="eye.svg" alt="Toggle password visibility" class="eye-icon">
                            </button>
                            <span id="password-error" class="error-message"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="inputForm">
                            <input type="password" id="confirm-password" required>
                            <button type="button" class="toggle-password">
                                <img src="eye.svg" alt="Toggle password visibility" class="eye-icon">
                            </button>
                            <span id="confirm-password-error" class="error-message"></span>
                        </div>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="accept-terms" required>
                        <label for="accept-terms">
                            I've read and accepted the 
                            <a href="../Legal/Terms of Service.html">Terms of Service</a> and 
                            <a href="../Legal/Privacy Policy.html">Privacy Policy</a>
                        </label>
                        <span id="terms-error" class="error-message"></span>
                    </div>
                    <div id="success-message" class="message"></div>
                    <button type="submit">Create Account</button>
                </form>
                <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: ssjayasundara@yahoo.com</p>

                <div class="social-links">
                    <a href="https://www.facebook.com/share/1BQyew99t2/">Facebook</a>
                    <a href="https://www.instagram.com/sanjaya_jayasundara?igsh=M2lxb3l1enI2MTRx">Instagram</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">

</body>
</html>
